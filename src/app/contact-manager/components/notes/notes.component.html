<div class="mat-elevation-z8">

    <!-- Filter -->
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Column Header: No. -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription>No.</th>
            <td mat-cell *matCellDef="let note"> {{note.id}} </td>
        </ng-container>

        <!-- Column Header: Title -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription>Title</th>
            <td mat-cell *matCellDef="let note"> {{note.title}} </td>
        </ng-container>

        <!-- Column Header: Date -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription>Date</th>
            <td mat-cell *matCellDef="let note"> {{note.date | date: 'yyyy-MM-dd'}} </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- No Data -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data</td>
        </tr>

    </table>

    <!-- Paginator -->
    <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[2, 5, 10, 20]"
        showFirstLastButtons>
    </mat-paginator>

</div>
