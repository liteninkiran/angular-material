<div *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="user">

    <mat-card>

        <!-- Header -->
        <mat-card-header>

            <!-- Icon -->
            <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>

            <!-- Title -->
            <mat-card-title>
                {{ user.name }}
            </mat-card-title>

            <!-- DOB -->
            <mat-card-subtitle>
                Birthday {{ user.birthDate | date: 'd LLLL'}}
            </mat-card-subtitle>

        </mat-card-header>

        <!-- Content -->
        <mat-card-content>

            <!-- Tab Group -->
            <mat-tab-group>

                <!-- Bio -->
                <mat-tab label="Bio">
                    <p>{{ user.bio }}</p>
                </mat-tab>

                <!-- Notes -->
                <mat-tab label="Notes">

                </mat-tab>

            </mat-tab-group>

        </mat-card-content>

    </mat-card>

</div>
