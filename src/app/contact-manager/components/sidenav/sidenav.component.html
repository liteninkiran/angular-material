<mat-sidenav-container class="app-sidenav-container">

    <!-- Sidebar -->
    <mat-sidenav
        #sidenav
        class="app-sidenav mat-elevation-z3"
        [opened]="!isScreenSmall"
        [mode]="isScreenSmall ? 'over' : 'side'"
    >

        <!-- Title -->
        <mat-toolbar color="primary">Contacts</mat-toolbar>

        <!-- Contact List -->
        <mat-nav-list>
            <mat-list-item *ngFor="let user of users | async">
                <a matLine [routerLink]="['/contact-manager', user.id]">
                    <mat-icon svgIcon="{{ user.avatar }}"></mat-icon> {{ user.name }}
                </a>
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <div class="app-sidenav-content">

        <!-- Toolbar -->
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>

        <!-- Main Content -->
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>

    </div>

</mat-sidenav-container>
